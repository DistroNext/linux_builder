on:
  push:
    branches:
      - main
name: ðŸš€ Building Linux
jobs:
  kernel-build:
    name: ðŸŽ‰ Building All Variants
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Compiling kernel stable
      run: |
          wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.2.2.tar.xz
          tar -xvf linux-6.2.2.tar.xz
          cd linux-6.2.2 || exit
          cp ../kernel_config/defconfig .config
          make -j$(nproc)
    # - name: ðŸš€ Building Linux Zen
