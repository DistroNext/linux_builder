    #       cd src/linux || exit
    #       cp ../../kernel_config/defconfig .config
    #       make -j$(nproc)
    - name: ðŸš€ Building Linux Xanmod
      run: |
          git clone https://github.com/xanmod/linux.git
          cd linux || exit
          cp ../kernel_config/xanmod .config
          make -j$(nproc)
