on:
  push:
    branches:
      - main
name: ðŸš€ Building Linux
jobs:
  kernel-build:
    name: ðŸŽ‰ Building All Variants
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Compiling kernel stable
      run: |
          git clone https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git src/linux
          cd src/linux || exit
          cp ./kernel_config/defconfig .config
          make -j$(nproc)
